  <body>
    <div class="container theme-showcase">
      <div class="login_btn">
        <h1>Sign in with instagram to see which filter is most popular with your friends lately.</h1>
        <button type="button" class="btn btn-lg btn-success">Sign in with instagram</button>
      </div>
    	<div class="content">
        <div class="row">
            <div class="bar_graph">
              <h1><span class="username">Username</span>'s friends' most used filters from the last <span class="count">#</span> updates.</h1>
            </div>
        </div>
        <div class="row">
          <div class="photo_content">
            <h2>Images with the most popular filter(<span class="filter_header"></span>):</h2>
            <div class="photos"></div>
          </div>
        </div>
      </div>

      <div id="photo_template" style="display:none;">
        <div class="photo">
          <div class="panel panel-success">
            <div class="panel-heading">
              <h3 class="panel-title">by <span class="username_feed">username</span></h3>
            </div>
            <div class="panel-body">
              <img src="#">
            </div>
          </div>
        </div>
      </div>
    </div>
